<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
            .inner{
                display: grid;
                border : 2px solid black;
                padding: 40px;
                justify-content: center;
                border-radius: 7px;
                box-shadow: 8px 6px 8px 0px black;
                background-color :darkgray;
                transition: transform 0.5s ease-in-out;
            }
            .inner:hover{
                transform: scale(1.07);
            }
            .out{
                display: grid;
                justify-content: center;
                background-color: black;
            }
            .outer{
                display: grid;
                border-radius: 7px;
                /* border: 3px solid black; */
                padding: 40px 75px;
                margin-top : 15px;
                margin-bottom: 15px;
                justify-content: center;
                background-color :aliceblue;
                
                /* width : 100%; */
                transition: transform 0.5s ease-in-out;
            }
            .outer:hover{
                transform: scale(0.95);
                /* box-shadow: 6px 6px 7px 1px white; */
            }
            .btn{
                border: none;
                padding: 10px 10px;
                border-radius: 10px;
                background-color: black;
                color: white;
                /* font-weight: 00; */
                box-shadow: 3px 3px 7px 2px white;
                transition: transform 0.5s ease-in-out;
            }
            .btn:hover{
                background-color: white;
                color : black;
                box-shadow: 3px 3px 7px 2px black;
                border: 1px solid black;
                transform: scale(0.9);
            }
            input{
                padding : 10px 15px;
                border-radius: 7px;
                border: none;
                box-shadow: 3px 3px 7px 2px black;
                transition: transform 0.5s ease-in-out;
            }
            a{
                transition: transform 0.5s ease-in-out;
                color: black;
            }
            img{
                box-shadow: 3px 3px 7px 2px rgb(248, 239, 239);
                padding: 1px;
                width: 234px;
                height: 134px;
                padding-left: 26%;
            }
            a:hover{
                /* box-shadow: 3px 3px 7px 2px black; */
                border: none;
                transform: scale(0.9);
                color: black;

            }
            input:hover{
                /* border : 1px solid black; */
                /* background-color: black; */
                /* border-color: black; */
                /* box-shadow: 3px 3px 7px 2px white; */
                transform: scale(1.1);
            }
        </style>
    </head>

            <div class = "outer">
                <h1 style="text-align: center; padding-bottom: 20px;">Welcome User!</h2>
                <div class = "inner">
                    <form action="/image" method="=POST">
                    <label for = "user">Username/Email :</label><br>
                    <input class="form-control" style="transition: transform 0.5s ease-in-out;" type="text" name = "user" id = "user" placeholder="Enter Username" value = "pkoushik347@gmail.com"> <br>
                    <label for = "pwd">Password:</label><br>
                    <input class="form-control" style="transition: transform 0.5s ease-in-out;" type="password" name = "pwd" id = "pwd" placeholder="password"> <br>
                    <a style="text-align: right;">Forgot Password?</a> <br>
                    <input class="form-control" type="file">
                    <button class = "btn btn-dark" style="margin: 5px 20px;">Login</button>
                    <button class = "btn btn-success" style="margin: 5px 20px;" >Change</button>
                    <br>
                    <br>
                    <a target="_blank" href = "input.html">Don't have an account? create one</a>
                    </form>
                </div>
