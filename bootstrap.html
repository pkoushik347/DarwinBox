<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        div{
            height:50px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>bootstrap</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script></script>

    <div class="container bg-primary text-right m-2">primary</div>
    <div class="container bg-warning text-left my-2">warning</div>
    <div class="container bg-danger text-center mx-2">danger</div>
    <div class="container bg-secondary p-1">secondary</div>
    <div class="container bg-dark py-2">dark</div>
    <div class="container bg-info px-10">info</div>
    <div class="container alert-primary">alert-pr</div>
    <div class="container alert-warning">alert-war</div>
    <div class="container alert-danger">
        <input type="text" class="form-control">
    </div>
    <div class="container alert-secondary">
        <button class="btn btn-danger">Hello</button>
    </div>
    <div class="container alert-dark"></div>
    <div class="container alert-info"></div>

</body>
</html>
