<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM</title>
</head>
<body>
    <h1 id = "demo">Hello!</h1>
    <div class="cont" id = "cont">CONTAINER</div>

    <script>
        var ele = document.getElementById("demo");
        ele.style = "color : red";

        var sroot =document.getElementById("cont").attachShadow({mode : 'open'});
        var h1 = document.createElement("h2");
        h1.innerText ="Hello Shadow DOM";
        sroot.appendChild(h1);
    </script>
</body>
</html>
