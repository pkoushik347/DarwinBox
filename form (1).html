<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
     <form name="myform">
        <div>
        <p>
          <label>
            User name<br>
          <input name="text" type="text" required>
          </label>
        </p>
        <p>
          <label>
            password<br>
          <input name="pass" type="text" id="pwd1" required>
          </label>
        </p>
        <p>
          <label>
            Re-type password<br>
          <input name="pass" type="text" id="pwd2" required>
          </label>
        </p>
        <p>
          <label>
            number<br>
          <input name="number" type="number" required>
          </label>
        </p>
        <p>
          <label>
            email<br>
          <input name="email" type="email" required>
          </label>
        </p>
        <p>
          <label>
            submit<br>
          <button  id = "submitbtn" onclick="myfun()"> submit</button>
          </label>
        </p>
</body>
<script>
  function myfun(){
    const tem = form.querySelectorAll("input");
    var obj = {};
    for(let i of tem){
        obj[i.type]=i.value;
    }
    console.log(obj);
  }
</script>
</html>
